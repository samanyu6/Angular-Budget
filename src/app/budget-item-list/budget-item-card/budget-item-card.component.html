<div class="root">
    <div class="budget-item" [ngClass]="{'income': isIncome, 'expense': !isIncome}">
        <div class="description">
            <p>{{item.description}}</p>
        </div>
        <div class="amount">
            <p>{{item.amount}}</p>
        </div>
    </div>

    <div class="x-icon"></div>
</div>
